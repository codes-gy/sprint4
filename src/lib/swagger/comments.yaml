paths:
    # 댓글 수정 및 삭제
    /comments/{id}:
        parameters:
            - in: path
              name: id
              required: true
              description: 댓글의 고유 ID
              schema:
                  type: integer

        patch:
            tags:
                - Comments
            summary: 댓글 수정
            description: 로그인한 유저가 자신이 작성한 댓글의 내용을 수정합니다.
            security:
                - bearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - content
                            properties:
                                content:
                                    type: string
                                    description: 수정할 댓글 내용
                                    example: '수정된 댓글 내용입니다.'
            responses:
                200:
                    description: 댓글 수정 성공
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: integer
                                        example: 501
                                    content:
                                        type: string
                                        example: '수정된 댓글 내용입니다.'
                                    userId:
                                        type: integer
                                        example: 10
                                    articleId:
                                        type: integer
                                        nullable: true
                                        description: 게시글 댓글인 경우 존재
                                        example: 24
                                    productId:
                                        type: integer
                                        nullable: true
                                        description: 상품 댓글인 경우 존재
                                        example: null
                                    createdAt:
                                        type: string
                                        format: date-time
                                        example: '2024-05-20T10:00:00Z'
                                    updatedAt:
                                        type: string
                                        format: date-time
                                        example: '2024-05-21T12:00:00Z'
                400:
                    description: '잘못된 요청 (유효성 검사 실패)'
                403:
                    description: '권한 없음 (본인의 댓글이 아님)'
                404:
                    description: 댓글을 찾을 수 없음

        delete:
            tags:
                - Comments
            summary: 댓글 삭제
            description: 로그인한 유저가 자신이 작성한 댓글을 삭제합니다.
            security:
                - bearerAuth: []
            responses:
                204:
                    description: '댓글 삭제 성공 (반환 값 없음)'
                403:
                    description: '권한 없음 (본인의 댓글이 아님)'
                404:
                    description: 댓글을 찾을 수 없음
